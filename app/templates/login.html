<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KORA AI - 로그인</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts - Pretendard -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- 공통 CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    <!-- 로그인 CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    
    <!-- Tailwind 커스텀 설정 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'kora-primary': '#0F172A',
                        'kora-secondary': '#1E293B',
                        'kora-accent': '#3B82F6',
                        'kora-accent-hover': '#2563EB',
                        'kora-text': '#F8FAFC',
                        'kora-text-muted': '#94A3B8',
                        'kora-border': '#334155',
                        'kora-success': '#10B981',
                        'kora-error': '#EF4444',
                    },
                    fontFamily: {
                        'sans': ['Noto Sans KR', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-kora-primary min-h-screen font-sans">
    <!-- 배경 그라데이션 오버레이 -->
    <div class="login-bg-overlay"></div>
    
    <!-- 메인 컨테이너 -->
    <div class="relative z-10 min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            
            <!-- 로고 영역 -->
            <div class="text-center mb-8 animate-fade-in">
                <h1 class="text-4xl font-bold text-kora-text tracking-tight">
                    <span class="text-kora-accent">KORA</span> AI
                </h1>
                <p class="text-kora-text-muted mt-2 text-sm">
                    실시간 기업 분석 AI 서비스
                </p>
            </div>
            
            <!-- 로그인 카드 -->
            <div class="login-card bg-kora-secondary rounded-2xl p-8 shadow-2xl border border-kora-border animate-slide-up">
                
                <!-- 로그인 헤더 -->
                <div class="text-center mb-6">
                    <h2 class="text-xl font-semibold text-kora-text">로그인</h2>
                    <p class="text-kora-text-muted text-sm mt-1">계정에 로그인하세요</p>
                </div>
                
                <!-- 로그인 폼 -->
                <form id="loginForm" class="space-y-5">
                    
                    <!-- 이메일 입력 -->
                    <div class="input-group">
                        <label for="email" class="block text-sm font-medium text-kora-text-muted mb-2">
                            이메일
                        </label>
                        <div class="relative">
                            <span class="input-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                                </svg>
                            </span>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                placeholder="example@kora.ai"
                                class="kora-input w-full pl-11 pr-4 py-3 bg-kora-primary border border-kora-border rounded-lg text-kora-text placeholder-kora-text-muted focus:outline-none focus:border-kora-accent focus:ring-1 focus:ring-kora-accent transition-all"
                                required
                            >
                        </div>
                    </div>
                    
                    <!-- 비밀번호 입력 -->
                    <div class="input-group">
                        <label for="password" class="block text-sm font-medium text-kora-text-muted mb-2">
                            비밀번호
                        </label>
                        <div class="relative">
                            <span class="input-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                </svg>
                            </span>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                placeholder="비밀번호를 입력하세요"
                                class="kora-input w-full pl-11 pr-12 py-3 bg-kora-primary border border-kora-border rounded-lg text-kora-text placeholder-kora-text-muted focus:outline-none focus:border-kora-accent focus:ring-1 focus:ring-kora-accent transition-all"
                                required
                            >
                            <!-- 비밀번호 보기 토글 -->
                            <button type="button" id="togglePassword" class="password-toggle">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 eye-open" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                </svg>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 eye-closed hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    
                    <!-- 로그인 유지 및 비밀번호 찾기 -->
                    <div class="flex items-center justify-between text-sm">
                        <label class="flex items-center cursor-pointer">
                            <input type="checkbox" id="rememberMe" class="kora-checkbox mr-2">
                            <span class="text-kora-text-muted">로그인 유지</span>
                        </label>
                        <a href="#" class="text-kora-accent hover:text-kora-accent-hover transition-colors">
                            비밀번호 찾기
                        </a>
                    </div>
                    
                    <!-- 로그인 버튼 -->
                    <button 
                        type="submit" 
                        id="loginBtn"
                        class="kora-btn-primary w-full py-3 bg-kora-accent hover:bg-kora-accent-hover text-white font-medium rounded-lg transition-all duration-200 flex items-center justify-center"
                    >
                        <span>로그인</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                        </svg>
                    </button>
                </form>
                
                <!-- 구분선 -->
                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-kora-border"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-4 bg-kora-secondary text-kora-text-muted">또는</span>
                    </div>
                </div>
                
                <!-- 소셜 로그인 -->
                <div class="space-y-3">
                    <button class="kora-btn-social w-full py-3 bg-kora-primary hover:bg-kora-border text-kora-text font-medium rounded-lg border border-kora-border transition-all duration-200 flex items-center justify-center">
                        <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Google로 계속하기
                    </button>
                </div>
                
                <!-- 회원가입 링크 -->
                <p class="text-center text-kora-text-muted text-sm mt-6">
                    계정이 없으신가요?
                    <a href="#" class="text-kora-accent hover:text-kora-accent-hover font-medium transition-colors">
                        회원가입
                    </a>
                </p>
            </div>
            
            <!-- 푸터 -->
            <p class="text-center text-kora-text-muted text-xs mt-6 animate-fade-in">
                2024 KORA AI. All rights reserved.
            </p>
        </div>
    </div>
    
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- 공통 JS -->
    <script src="{{ url_for('static', filename='js/common.js') }}"></script>
    <!-- 로그인 JS -->
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
